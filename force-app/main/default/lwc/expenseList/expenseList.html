<template>
  <lightning-card title="Expense List" icon-name="standard:account">
      <div class="slds-p-around_medium">
          <template if:true={expenses}>
              <table class="slds-table slds-table_bordered">
                  <thead>
                      <tr>
                          <th>Amount</th>
                          <th>Category</th>
                          <th>Date</th>
                          <th>Currency</th>
                      </tr>
                  </thead>
                  <tbody>
                      <template for:each={expenses} for:item="expense">
                          <tr key={expense.Id}>
                              <td>{expense.Amount__c}</td>
                              <td>{expense.Category__c}</td>
                              <td>{expense.Expense_Date__c}</td>
                              <td>{expense.Currency__c}</td>
                          </tr>
                      </template>
                  </tbody>
              </table>
          </template>
          <template if:false={expenses}>
              <p>No expenses found.</p>
          </template>
      </div>
  </lightning-card>
</template>
