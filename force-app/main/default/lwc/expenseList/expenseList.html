<template>
    <lightning-card title="Expense List" icon-name="utility:money">
        <div class="slds-m-around_medium">
            <template if:true={expenses}>
                <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                    <thead>
                        <tr class="slds-text-title_caps">
                            <th>Category</th>
                            <th>Date</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={expenses} for:item="expense">
                            <tr key={expense.Id}>
                                <td>{expense.category}</td> <!-- ✅ Category -->
                                <td>{expense.date}</td> <!-- ✅ Date -->
                                <td>{expense.formattedAmount}</td> <!-- ✅ Corrected Currency Label -->
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
            <template if:false={expenses}>
                <p class="slds-text-color_weak slds-p-around_medium">No expenses recorded.</p>
            </template>
        </div>
    </lightning-card>
</template>
